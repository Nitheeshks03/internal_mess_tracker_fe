<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mess Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css" />
    <style>
      html,
      body {
        overflow-x: hidden;
        overflow-y: hidden;
      }
    </style>
  </head>
  <body>
    <div class="w- object-cover  z-10">
      <img src="images/minimal_bg.jpg" class="w-full h-full" alt="minimal_bg" />
      <div class="absolute top-[50px] w-full translate-x-1/2">
        <h1>Mess Tracker</h1>
      </div>
    </div>

    <div
      class="flex flex-col w-1/2 h-1/2 rounded-xl overflow-hidden absolute top-0 translate-x-1/2 translate-y-1/2"
    >
      <div class="bg-neutral-600 flex justify-between h-[10%] w-full">
        <div class="flex items-center gap-2 w-full h-full ml-4">
          <div class="w-[10px] h-[10px] rounded-full bg-red-600"></div>
          <div class="w-[10px] h-[10px] rounded-full bg-yellow-200"></div>
          <div class="w-[10px] h-[10px] rounded-full bg-lime-400"></div>
        </div>
        <div
          class="flex items-center justify-center gap-2 w-[100px] h-full mr-2"
        >
          <div class="w-[4px] h-[4px] rounded-full bg-neutral-300"></div>
          <div class="w-[4px] h-[4px] rounded-full bg-neutral-300"></div>
          <div class="w-[4px] h-[4px] rounded-full bg-neutral-300"></div>
        </div>
      </div>
      <div class="bg-neutral-700 h-[90%] w-full p-4">
        <form class="flex flex-col gap-4">
          <select
            class="p-2 rounded-md border border-neutral-400"
            name="user"
            id="user"
          >
            <option value="" disabled selected>Select User</option>
            <option value="user1">User 1</option>
            <option value="user2">User 2</option>
            <option value="user3">User 3</option>
          </select>
          <div class="flex gap-4 text-gray-300 items-center">
            <label class="flex items-center">
              <input
                type="checkbox"
                name="meal"
                value="breakfast"
                class="mr-2"
              />
              Breakfast
            </label>
            <label class="flex items-center">
              <input type="checkbox" name="meal" value="lunch" class="mr-2" />
              Lunch
            </label>
            <label class="flex items-center">
              <input type="checkbox" name="meal" value="dinner" class="mr-2" />
              Dinner
            </label>
          </div>
          <input
            type="date"
            name="date"
            id="date"
            class="p-2 rounded-lg border border-neutral-400"
          />
          <button
            type="submit"
            class="bg-neutral-500 mt-5 text-white p-2 rounded-lg hover:bg-neutral-600"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
